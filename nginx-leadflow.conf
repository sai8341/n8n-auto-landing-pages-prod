server {
    listen 80;
    server_name workflowshub.cloud;
    root /opt/leadflow-ai/landing-page;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /n8n-webhook/ {
        proxy_pass http://127.0.0.1:5678/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name admin.workflowshub.cloud;
    root /opt/leadflow-ai/dashboard;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /n8n-api/ {
        proxy_pass http://127.0.0.1:3000/n8n-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /n8n-webhook/ {
        proxy_pass http://127.0.0.1:5678/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
